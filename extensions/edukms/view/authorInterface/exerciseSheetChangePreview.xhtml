<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:m="http://code.google.com/p/gmaps4jsf/"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:kiwi="http://www.kiwi-project.eu/jsf"
	template="layout/main.xhtml">

	<ui:define name="breadcrumps">
		<ul>
			<li class="first"><s:link
				view="/edukms/authorInterface/home.xhtml" value="| Author Home" /></li>
			<li><s:link
				view="/edukms/authorInterface/exerciseSheetChangeEditor.xhtml"
				value="Edit Exercise Sheet" /></li>
			<li><s:link
				view="/edukms/authorInterface/exerciseSheetChangePreview.xhtml"
				value="Preview" /></li>
		</ul>
	</ui:define>

	<ui:define name="body">

		<style>
h1 {
	color: #6f91c0;
	font-size: 16px;
	margin-left: 20px;
}

h2 {
	color: #6f91c0;
	font-size: 14px;
	margin-left: 5px;
}

#cover {
	margin: 10px 0 0 0;
	width: 800px;
}

#arrows {
	width: 500px;
	margin: 20px;
}

#editor {
	margin: 10px;
	
}

.buttonclass {

	text-decoration: none;
	margin-right: 5px;

}

#buttons {
	
	/*border-bottom: 1px solid #FFE8C3;*/
	padding:10px;

}
</style>


		<h:form>
		<div id="cover">

		<fieldset class="fieldsetborder"
			style="float:left; width:100%; height: 700px; margin-left: -170px; border:1px solid #FFE8C3">
		
		<h2><img
				src="#{facesContext.externalContext.requestContextPath}/view/img/vorschau_symbol.png"
				style="valign: center; vertical-align: middle; margin-right: 10px;" />Preview: #{dkmsContentItemBean.dkmsContentItemName}</h2>
		
		<br />
		
		
		<rich:editor id="editor" language="de" width="730"
			height="630" value="#{dkmsContentItemBean.exerciseSheetContent}" theme="advanced"
			viewMode="visual" readonly="true">

		</rich:editor>


		</fieldset>
		<fieldset class="fieldsetborder" style="float:right; width: 200px; height: 700px; margin-right: -160px; border:1px solid #FFE8C3">
		<div id="buttons"><h:commandLink class="buttonclass"
			action="#{dkmsReadModusAction.exitExerciseSheetChangePreview()}">
			<img
				src="#{facesContext.externalContext.requestContextPath}/view/img/arrowleft_small.png"
				style="valign: center; vertical-align: middle; margin-right: 5px;" />Back</h:commandLink>
		<br />
		<br />

		</div>
	
		</fieldset>

		</div>
		</h:form>




	</ui:define>
</ui:composition>
