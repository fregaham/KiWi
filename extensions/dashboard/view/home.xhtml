<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:m="http://code.google.com/p/gmaps4jsf/"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:kiwi="http://www.kiwi-project.eu/jsf"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/template/kiwi/template_2col.xhtml">

	<ui:define name="stylesheet">
		<link href="stylesheet/activities.css" rel="stylesheet" type="text/css" />
		<link href="stylesheet/history.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.ui-dashboard-column {
				width:33% !important;
			}
			.ui-panel {
				margin:5px !important;
			}
			.ui-growl {
				bottom:20px !important;
				top:auto;
			}
		</style>
	</ui:define>
	
	<ui:define name="script">
		<script type="text/javascript">
			//store changes
			jQuery(window).unload(function() {
				save_dashboard();
			});		
		</script>
	</ui:define>
 	
 	<ui:define name="sidebar">
     	<h2 class="box_title">Links</h2>
    	<ul class="box_content">
    		<li><s:link view="/dashboard/home.xhtml" disabled="true" styleClass="navload" value="> My Dashboard" /></li>
			<li><s:link view="/dashboard/profile.xhtml" styleClass="navload" value="My Profile" /></li>
		</ul>	
		
		<hr class="spacer10" />
		
 		<ui:include src="elements/widgetSidebar.xhtml"/>
 	</ui:define>
 
    <ui:define name="center">

        <h1 class="title ui-widget-header ui-corner-all">My Dashboard</h1>
        
        <p:growl id="growl" showDetail="false" />
        
			<h:form prependId="false">
				<p:dashboard model="#{dashboardAction.model}" id="dashboard" styleClass="dashboard">
					<ui:include src="portlets/portlets.xhtml" />
				</p:dashboard>
				<p:remoteCommand action="#{dashboardAction.save()}" name="save_dashboard" />
			</h:form>
		
	</ui:define>
</ui:composition>
