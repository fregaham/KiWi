<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
	template="layout/main.xhtml">

	<ui:define name="breadcrumps">
		<ul>
			<li class="first"><s:link
				view="/edukms/authorInterface/home.xhtml" value="| Author Home" /></li>
			<li><s:link
				view="/edukms/authorInterface/exerciseSheetEditor.xhtml"
				value="Create resource" /></li>
			<li><s:link
				view="/edukms/authorInterface/imageUploader.xhtml"
				value="Image Wizard" /></li>
			<li><s:link
				view="/edukms/authorInterface/imageInserter.xhtml"
				value="Image List" /></li>
		</ul>
	</ui:define>

	<ui:define name="body">

		<style>
h1 {
	color: #6f91c0;
	font-size: 16px;
	margin-left: 20px;
	margin-right: 10px;
	line-hight: 20px;
}

ul li {
	list-style-image: url(../img/li.png);
	color: red;
	font-size: 14px;
	margin-left: 30px;
	margin-top: 5px;
}

li img {
	vertical-align: center;
}

h2 {
	color: #6f91c0;
	font-size: 14px;
	margin-left: 20px;
	margin-top: -15px;
}

h3 {
	color: #6f91c0;
	font-size: 12px;
	margin-left: 20px;
	margin-top: -15px;
}

h4 {
	color: #6f91c0;
	font-size: 11px;
	margin-left: 20px;
	margin-top: -15px;
}


.column {
	width: 600px;
	vertical-align: top;
}

#cover {
	margin: 10px 0 0 0;
	width: 800px;
}

#arrows {
	width: 630px;
	margin: 20px;
}

#editor {
	margin: 20px 20px 20px 20px;
	
}

.buttonclass {

	text-decoration: none;
	margin-right: 5px;

}

#buttons {
	
	/*border-bottom: 1px solid #FFE8C3; */
	padding:10px;

}

#trennlinie {
	
	border-bottom: 1px solid #FFE8C3; 
	margin:10px;

}

.rich-mpnl-controls img {
	src: url("../../img/close.png");
}

.rich-stglpanel-header {
background-color:#eee;
border-color:#eee;
height:15px;
color:#666;
font-size:12px;
font-weight:bold;

}

.rich-stglpanel {
background-color:#eee;
border-color:#C0C0C0;
}

.rich-stglpanel-body {

padding:0px;

}




</style>




	<h:form>
		<div id="cover"><!-- start cover -->
		

		 <rich:simpleTogglePanel  style="margin-left:-170px; margin-bottom: 10px; border-color: #FFE8C3; width:100% " opened="true" switchType="client"  >
			<ui:include src="./menu/menu_imageInserter.xhtml" ></ui:include>
		 </rich:simpleTogglePanel>

		
		<div style="float:left; width:100%; height: 620px; margin-left: -170px; border:1px solid #FFE8C3; padding-top:10px">
	
		  <br/>
		  <h2 style="float:left">Step 3: Choose image from image-list and press insert-button to insert image into resource</h2>
       
	    <br/><br/>
		<h2 style="float:left">Image-List:</h2>
        <br/>
	    
	    <br/>
	    <div style="height:550px; overflow:auto">
	    
	    <table cellspacing="10" cellpadding="10" style="margin-left:12px">		
		<c:forEach items="#{dkmsContentItemBean.dkmsMediaList}" var="item">    	    
      	<tr>
      	<td>
      	<c:if test="#{dkmsContentItemBean.dkmsContentItemType == '1'}">	
      	<h:commandButton value="Insert" action="#{dkmsBasicAction.insertPicIntoSheet(dkmsReadModusAction.getShapedMultimediaFilename(item))}"/>
			<a:support event="onClick" />
		</c:if>	
		<c:if test="#{dkmsContentItemBean.dkmsContentItemType == '2'}">
			<h:commandButton value="Insert" action="#{dkmsBasicAction.insertPicIntoTaskContent(dkmsReadModusAction.getShapedMultimediaFilename(item))}"/>
			<a:support event="onClick" />
			
		</c:if>	
		<c:if test="#{dkmsContentItemBean.dkmsContentItemType == '4'}">
			<h:commandButton value="Insert" action="#{dkmsBasicAction.insertPicIntoWikiContent(dkmsReadModusAction.getShapedMultimediaFilename(item))}"/>
			<a:support event="onClick" />
			
		</c:if>	
		</td>
		<td>
      		<h:commandButton value="Remove" action="#{dkmsStoreAction.removeImage(item)}"/>
			<a:support event="onClick" />
      	</td>
		<td >   
      	    <img src="#{dkmsReadModusAction.getShapedMultimediaFilename(item)}" style="margin: 0px 15px 0 15px; border: 1px solid #ddd "  />
      	</td>
      	
      	</tr>
		</c:forEach> 
		</table>
		</div>
		 <br/>
		
			
			
		
		</div>

		 <rich:simpleTogglePanel  style="float:left; margin-left:-170px; margin-top: 10px; margin-bottom: 10px; border-color: #FFE8C3; width:100% " opened="true" switchType="client"  >
			<ui:include src="./menu/menu_imageInserter.xhtml" ></ui:include>
		 </rich:simpleTogglePanel>   
		
		</div>
		</h:form>
		<!-- end cover -->
		
	</ui:define>
	
	
</ui:composition>
