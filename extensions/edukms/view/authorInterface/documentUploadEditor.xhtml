<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	template="layout/main.xhtml">

	<ui:define name="breadcrumps">
		<ul>
			<li class="first"><s:link
				view="/edukms/authorInterface/home.xhtml" value="| Author Home" /></li>
			<li><s:link
				view="/edukms/authorInterface/documentUploadEditor.xhtml"
				value="Upload Learning Material" /></li>
		</ul>
	</ui:define>

	<ui:define name="body">

		<style>
h1 {
	color: #6f91c0;
	font-size: 16px;
	margin-left: 20px;
	margin-right: 10px;
	line-hight: 20px;
}

ul li {
	list-style-image: url(../img/li.png);
	color: red;
	font-size: 14px;
	margin-left: 30px;
	margin-top: 5px;
}

li img {
	vertical-align: center;
}

h2 {
	color: #6f91c0;
	font-size: 14px;
	margin-left: 20px;
	margin-top: -15px;
}

h3 {
	color: #6f91c0;
	font-size: 12px;
	margin-left: 20px;
	margin-top: -15px;
}

.column {
	width: 600px;
	vertical-align: top;
}

#cover {
	margin: 10px 0 0 0;
	width: 800px;
}

#arrows {
	width: 630px;
	margin: 20px;
}

#editor {
	margin: 20px 20px 20px 20px;
	
}

.buttonclass {

	text-decoration: none;
	margin-right: 5px;

}

#buttons {
	
	/*border-bottom: 1px solid #FFE8C3; */
	padding:10px;

}

#trennlinie {
	
	border-bottom: 1px solid #FFE8C3; 
	margin:20px;

}




</style>
		<h:form>
		<div id="cover"><!-- start cover -->

		<fieldset class="fieldsetborder"
			style="float:left; width:100%; height: 700px; margin-left: -170px; border:1px solid #ddd">
		<!--  <legend>Editor fuer Uebungsblatt</legend> -->
		 
		
			<div><img style="margin: 10px 15px 0 15px; float: left;"
				src="#{facesContext.externalContext.requestContextPath}/view/img/dokumente_small.png" /><br />
			<h2 style="margin-top: 5px;">Here you may upload files containing learning material for the Knowledge Base:</h2>
			<br />

			
			<table border="0"><tr><td valign="center">
			<h3 style="margin: -2px 0px 0 20px">Step 1: Insert a title for your new share:&#160;&#160; </h3></td><td valign="middle">
			
			<h:inputText id="dkmsContentItemName"
				style="width:343px; margin:0 0 0 0px; vertical-align:top" required="true"
				value="#{dkmsContentItemBean.dkmsContentItemName}" ><s:validate /><h:messages /></h:inputText>
			</td></tr></table><br/><br/>
			<h3 style="margin: -10px 0 0 22px">Step 2: Add File(s) from your local directory and upload them:</h3>
			<br />
			</div>

			<div id="uploadComponent">
			
				<rich:fileUpload 
						fileUploadListener="#{dkmsFileAction.fileListener}"
						immediateUpload="false"
						maxFilesQuantity="20"
						listHeight="400pt"
						listWidth="auto"
				        allowFlash="true"
				        acceptedTypes="jpg, gif, png, ppt, doc, xls, rtf, txt, pdf, ps" 
						addControlLabel="Add File" 
						clearAllControlLabel="Clear All" 
						clearControlLabel="Clear"
                        stopEntryControlLabel="Stop" 
						uploadControlLabel="Upload">
				        	
			        <a:support event="onuploadcomplete" reRender="cover" />
		            <f:facet name="label">
		                <h:outputText value="Upload State" />
		        	</f:facet>					
		   		</rich:fileUpload>	
		

			</div>				
			
		
		</fieldset>
		<fieldset class="fieldsetborder" style="float:right; width: 200px; height: 700px; margin-right: -160px; border:1px solid #FFE8C3">
		<div id="buttons">
		
			
			<h:commandLink class="buttonclass" 	action="#{dkmsBasicAction.goToHome()}">
			<img
				src="#{facesContext.externalContext.requestContextPath}/view/img/arrowleft_small.png"
				style="vertical-align: middle; margin-right: 5px; margin-left:6px" />Cancel</h:commandLink>
			<br /><br/>
		    <h:commandLink				
				action="#{dkmsBasicAction.nextStepDocument()}" >
				<img title="Weiter"
					src="#{facesContext.externalContext.requestContextPath}/view/img/arrowright_small.png" style="vertical-align:middle; margin-right: 5px; margin-left:8px"/>Proceed
			</h:commandLink>
		
		
		</div>
		
	
		
		</fieldset>
		</div>
		</h:form>
		<!-- end cover -->
		
	</ui:define>
</ui:composition>
