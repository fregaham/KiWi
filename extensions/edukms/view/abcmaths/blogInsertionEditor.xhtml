	<ui:define name="body">

		

<style>

#cover {
	margin: 10px 0 0 0;
	width: 800px;
}

h2 {
	color: #6f91c0;
	font-size: 14px;
	margin-left: 5px;
	margin-top: -15px;
	font-weight: 300;
}

h1 {
	color: #999;
	font-size: 14px;
	margin-left: 20px;
	margin-top: -15px;
	font-weight: 300;
}


.buttonclass {
	text-decoration: none;
	margin-right: 5px;
}

#buttons { /*border-bottom: 1px solid #FFE8C3; */
	padding: 10px;
}

#trennlinie {
	border-bottom: 1px solid #ddd;
	margin: 10px;
}

#trennlinieSmall {
	border-bottom: 1px solid #ddd;
	margin: 10px;
	width: 50px;
}

#versionCatalogue ul li{
	list-style-image: none;
	list-style: none;
	margin-left: -5px;
}

	src: url("../../img/close.png");
}

		<h:form >
		<div id="cover">
		
		
		 <rich:simpleTogglePanel  style="margin-left:-170px; margin-bottom: 10px; border-color: #eee; width:100% " opened="true" switchType="client"  >			
				<ui:include src="./menu/menu_blogInsertionEditor.xhtml" ></ui:include>			
		 </rich:simpleTogglePanel>
	
			<div style="float:left; width:100%; height: 580px; margin-left: -170px; border:1px solid #ddd; padding-top:10px">
			<br/>
			<div style="height:680px; overflow:auto; margin-top:-8px">
			<br/>
			<ul ><li><h2>Insert text right here:</h2></li></ul>
			<div id="editor" style="margin-left:20px">
			
			<rich:editor language="en" width="500"
				height="200" value="#{dkmsContentItemBean.commentText}" theme="simple"
				viewMode="visual">
				
			</rich:editor>
			</div>	
			
			<br/>
			<div id="trennlinie"></div>
			<br/> 
			<h2 style="margin-bottom:5px; margin-left:20px">Blog Title: #{dkmsContentItemBean.dkmsContentItemName}&#160;|&#160; created by #{dkmsContentItemBean.authorName}</h2>
			<div id="editor" style="margin-left:20px">
						<rich:editor id="editor1" language="de" width="500"
								height="100" value="#{dkmsContentItemBean.taskContent}" theme="advanced"
								viewMode="visual" readonly="true">
						</rich:editor> 
			</div>	
			
			<br/>
			<div id="trennlinie"></div>
			<br/>
			
			<ui:repeat value="#{dkmsContentItemBean.dkmsCommentList}" var="list" >
			<br/>
			<h2 style="margin-bottom:5px; margin-left:20px">Blog comment by #{list.commentAuthor}&#160;|&#160;#{list.version} </h2>
			<div id="editor2" style="margin-left:20px">
				<rich:editor id="editor1" language="de" width="500"
						height="100" value="#{list.commentContent}" theme="advanced"
						viewMode="visual" readonly="true">
				</rich:editor> 
			</div>	
			<br/>
			<div id="trennlinie"></div>
			</ui:repeat> 
			
			
                   
      	          
		   
		</div>
