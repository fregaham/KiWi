		jQuery(document).ready(function() {
		
			// initialize tooltip
			jQuery("#dyna img[title]").tooltip({
			
				// use single tooltip element for all tips
				tip: '#dynatip', 
				
				// tweak the position
				offset: [10, 2],
				
				// use "slide" effect
				effect: 'slide'
				
			// add dynamic plugin 
			}).dynamic( {

				bottom: {
