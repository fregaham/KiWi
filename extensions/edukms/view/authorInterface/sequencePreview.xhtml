	<ui:define name="breadcrumps">
		<ul>
			<li class="first"><s:link

				value="Preview" /></li>

	<ui:define name="body">

		<style>
h1 {
	color: #6f91c0;
	font-size: 16px;
	margin-left: 20px;
}

h2 {
	color: #6f91c0;
	font-size: 14px;
	margin-left: 5px;
}

#cover {
	margin: 10px 0 0 0;
	width: 800px;
}

#arrows {
	width: 500px;
	margin: 20px;
}

	margin: 10px;

	text-decoration: none;
	margin-right: 5px;

}

	padding:10px;

}

.rich-mpnl-controls img {
	src: url("../../img/close.png");
}

}

		<h:form>
		<div id="cover">

		 <rich:simpleTogglePanel  style="margin-left:-170px; margin-bottom: 10px; border-color: #FFE8C3; width:100% " opened="true" switchType="client"  >			
				<ui:include src="./menu/menu_segmentedResourcePreview.xhtml" ></ui:include>			
		 </rich:simpleTogglePanel>

		<div style="float:left; width:100%; height: 620px; margin-left: -170px; border:1px solid #FFE8C3; padding-top:10px">

		<h2 style="margin-bottom:5px">Preview: #{dkmsContentItemBean.dkmsContentItemName}</h2>
		
		<rich:tabPanel>

			<c:forEach items="#{dkmsContentItemBean.dkmsSequenceComponentList}" var="item" id="itemList">
			<c:if test="#{item.viewStatus == 0}">
	        <rich:tab label="#{item.taskTitle}">
	            <rich:editor style="margin: 10px;" language="de" width="760" height="540"
			 value="#{item.sequenceContent}" theme="advanced"
			viewMode="visual" readonly="true">

				</rich:editor>
	        </rich:tab>
	        </c:if>
	        </c:forEach>

  	    </rich:tabPanel>


		</div>
		
	 	<rich:simpleTogglePanel  style="float:left; margin-left:-170px; margin-top: 10px; margin-bottom: 10px; border-color: #FFE8C3; width:100% " opened="true" switchType="client"  >
			<ui:include src="./menu/menu_segmentedResourcePreview.xhtml" ></ui:include>
