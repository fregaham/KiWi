<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:m="http://code.google.com/p/gmaps4jsf/"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:kiwi="http://www.kiwi-project.eu/jsf"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/template/kiwi/template_2col.xhtml">

    <ui:define name="sidebar">
        <ui:include src="elements/sidebar.xhtml"/>
    </ui:define>

    <ui:define name="center">
        <ui:include src="selectTemplate.xhtml" /> 

        <h:form>
            <h1 class="title ui-widget-header ui-corner-all">Semantic Forms management</h1>

            <a:outputPanel layout="block" id="messages">
                <rich:messages/>
            </a:outputPanel>

            <a:commandLink value="Semantic Forms" id = "newFormLink">
                <rich:componentControl for="selectTemplate"
                                       attachTo="newFormLink" operation="show" event="onclick" />
            </a:commandLink>
        </h:form>
    </ui:define>

</ui:composition>
