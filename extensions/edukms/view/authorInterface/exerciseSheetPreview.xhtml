	xmlns:h="http://java.sun.com/jsf/html"

	<ui:define name="breadcrumps">
		<ul>
			<li class="first"><s:link

				value="Simple resource" /></li>
			<li><s:link
				view="/edukms/authorInterface/exerciseSheetPreview.xhtml"
				value="Preview" /></li>
		</ul>
	</ui:define>

	<ui:define name="body">

		<style>
h1 {
	color: #6f91c0;
	font-size: 16px;
	margin-left: 20px;
}

h2 {
	color: #6f91c0;
	font-size: 14px;
	margin-left: 5px;
}

#cover {
	margin: 10px 0 0 0;
	width: 800px;
}

#arrows {
	width: 500px;
	margin: 20px;
}

#editor {
	margin: 10px;
	
}

.buttonclass {

	text-decoration: none;
	margin-right: 5px;

}

#buttons {
	
	
	padding:10px;

}

.rich-mpnl-controls img {
	src: url("../../img/close.png");
}

.rich-stglpanel-header {
background-color:#eee;
border-color:#eee;
height:15px;

font-size:12px;

}

background-color:#eee;
border-color:#C0C0C0;
}

.rich-stglpanel-body {

padding:0px;

}

		<h:form>
		<div id="cover">

		 <rich:simpleTogglePanel  style="margin-left:-170px; margin-bottom: 10px; border-color: #FFE8C3; width:100% " opened="true" switchType="client"  >			
				<ui:include src="./menu/menu_simpleResourcePreview.xhtml" ></ui:include>			
		 </rich:simpleTogglePanel>

		<div style="float:left; width:100%; height: 620px; margin-left: -170px; border:1px solid #FFE8C3; padding-top:10px">
		
		<h2><img
				src="#{facesContext.externalContext.requestContextPath}/view/img/vorschau_symbol.png"
				style="valign: center; vertical-align: middle; margin-right: 10px;" />Preview: #{dkmsContentItemBean.dkmsContentItemName}</h2>
		
		<br />
		
		<div style="margin-left:10px">
		<rich:editor id="editor" language="de" width="730"
			height="580" value="#{dkmsContentItemBean.exerciseSheetContent}" theme="advanced"
			viewMode="visual" readonly="true">

		</rich:editor>
		<br/>
		<rich:dataGrid id="gal" value="#{dkmsContentItemBean.dkmsSlideList}"  rendered="#{dkmsContentItemBean.dkmsSlideList.size > 0}" var="pic" columns="1" elements="1"  width="675" align="center">
	
				<img style="margin-left:100px; margin-top:10px; margin-bottom:5px" src="#{dkmsReadModusAction.getSlideshowMultimediaFilename(pic)}" title="Slide" alt="Slide" />

			<f:facet name="footer" style="margin-top:5px"><rich:datascroller></rich:datascroller></f:facet>
 			</rich:dataGrid>
		</div>

		</div>
		
		 <rich:simpleTogglePanel  style="float:left; margin-left:-170px; margin-top: 10px; margin-bottom: 10px; border-color: #FFE8C3; width:100% " opened="true" switchType="client"  >
