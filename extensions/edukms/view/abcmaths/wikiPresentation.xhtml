<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:m="http://code.google.com/p/gmaps4jsf/"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:kiwi="http://www.kiwi-project.eu/jsf"
	template="layout/main.xhtml">

	<ui:define name="breadcrumps">
		<ul>
			<li class="first"><s:link view="/edukms/abcmaths/home.xhtml"
				value="| Information Platform Home" /></li>
			<li><s:link view="/edukms/abcmaths/searchKMS.xhtml"
				value="Content Search" /></li>
			<li><s:link view="/edukms/abcmaths/wikiPresentation.xhtml"
				value="Wiki Article" /></li>
		</ul>
	</ui:define>

	<ui:define name="body">

		

<style>

#cover {
	margin: 10px 0 0 0;
	width: 800px;
}

h2 {
	color: #6f91c0;
	font-size: 14px;
	margin-left: 5px;
	margin-top: -15px;
	font-weight: 300;
}

h1 {
	color: #999;
	font-size: 14px;
	margin-left: 20px;
	margin-top: -15px;
	font-weight: 300;
}

h3 {
	color: #6f91c0;
	font-size: 12px;
	margin-left: 5px;
}

h4 {
	color: #6f91c0;
	font-size: 12px;
	margin-left: 5px;
	font-weight: 200;
}

.buttonclass {
	text-decoration: none;
	margin-right: 5px;
}

#buttons { /*border-bottom: 1px solid #FFE8C3; */
	padding: 10px;
}

#trennlinie {
	border-bottom: 1px solid #ddd;
	margin: 10px;
}

#trennlinieSmall {
	border-bottom: 1px solid #ddd;
	margin: 10px;
	width: 50px;
}

#versionCatalogue ul li{
	list-style-image: none;
	list-style: none;
	margin-left: -5px;
}

#commentCatalogue ul li{
	list-style-image: none;
	list-style: none;
	margin-left: -5px;
}

.rich-mpnl-controls img {
	src: url("../../img/close.png");
}

.rich-stglpanel-header {
background-color:#eee;
border-color:#eee;
height:15px;
color:#666;
font-size:12px;
font-weight:bold;

}

.rich-stglpanel {
background-color:#eee;
border-color:#C0C0C0;
}

.rich-stglpanel-body {

padding:0px;

}



</style>

		 
     
		<div id="cover">
		<h:form >
		
		 <rich:simpleTogglePanel  style="margin-left:-170px; margin-bottom: 10px; border-color: #eee; width:100% " opened="true" switchType="client"  >			
				<ui:include src="./menu/menu_wikiPresentation.xhtml" ></ui:include>			
		 </rich:simpleTogglePanel>
		</h:form>
		
		<h:form>		
		<div style="float:left; width:100%; height: 620px; margin-left: -170px; border:1px solid #ddd; padding-top:10px">	
			
			<div style="height:610px; overflow:auto">
			
		   
			
            <h:panelGrid >
            
            <rich:simpleTogglePanel  opened="false" switchType="client" label="Show recent Versions"  height="300" style="margin: 2px; width:763px">
                     
                     <rich:dataGrid id="gal" value="#{dkmsContentItemBean.dkmsWikiList}"  var="list" columns="1" elements="1"  width="750" align="center">
									<br/>
									<h2 style="margin-bottom:5px">Version: #{list.version} | by #{list.wikiAuthor}</h2>
									
									<rich:editor id="editor1" language="de" width="740"
											height="610" value="#{list.wikiContent}" theme="advanced"
											viewMode="visual" readonly="true">
									</rich:editor> 
									
	               					<f:facet name="footer" style="margin-top:5px">
										   <rich:datascroller></rich:datascroller>
								  	</f:facet>
					 </rich:dataGrid>
                     
                     
                      
            </rich:simpleTogglePanel>
            </h:panelGrid>       
              
      	           
		    <div style="width:100%; margin-top:5px; margin-left:5px">
			<rich:editor id="editor" language="de" width="765"
			height="580" value="#{dkmsContentItemBean.taskContent}" theme="advanced"
			viewMode="visual" readonly="true">

			</rich:editor>
			</div>
			
			<h:panelGrid>
            <rich:simpleTogglePanel  opened="false" switchType="client" label="User comments"  height="550" style="margin: 2px; width:763px">
             <div style="height:400px; overflow:auto; ">
                  <rich:dataList var="col" value="#{dkmsContentItemBean.dkmsCommentList}">
            
			   		 <h:commandLink action="#" style="margin-left:-5px; font-size:10px">#{col.version} by #{col.commentAuthor}</h:commandLink>
			   		
			   		 <rich:editor id="editor2" language="de" width="650"
								height="20" value="#{col.commentContent}" theme="advanced"
								viewMode="visual" readonly="true">
						</rich:editor>
					<br/>
			
			   		 
		           
        </rich:dataList>
        </div>
            </rich:simpleTogglePanel>
            </h:panelGrid>     
			
		</div>
			</div>
		
		</h:form>
		</div>


	</ui:define>
</ui:composition>
