<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">	
	

	<script>

		function showMenu(){

			if ( document.getElementById('navigationComponent').style.display == 'block'){
		
				document.getElementById('navigationComponent').style.display = 'none'
				}

			else {
				document.getElementById('navigationComponent').style.display = 'block'
			};		
	
	}

		function showSuche(){

			if ( document.getElementById('searchComponent').style.display == 'block'){
		
				document.getElementById('searchComponent').style.display = 'none'
				}

			else {
				document.getElementById('searchComponent').style.display = 'block'
			};		
	
	}


    </script>
    
	<style>
		/* root element for vert_accordion. decorated with rounded borders and gradient background image */
		#vert_accordion {
		
			/*background:#fff url(#{facesContext.externalContext.requestContextPath}/view/img/h300.png) ;*/
			background:#fff;
			width: 200px;
			/*border:1px solid #eee;	*/
			-background:#666;
			margin-top:10px;
			margin-left:-10px;
			
		}
		
		#vert_search {
		
			/*background:#fff url(#{facesContext.externalContext.requestContextPath}/view/img/h300.png) ;*/
			background:#fff;
			width: 200px;
			/*border:1px solid #eee;	*/
			-background:#666;
			margin-top:10px;
			margin-left:-10px;
			
		}
		
		/* vert_accordion header */
		#vert_accordion h2 {
		
			/*background:#fff url(#{facesContext.externalContext.requestContextPath}/view/img/h30.png);*/
			background:#fff;
			margin:0;
			padding:5px 15px;
			font-size:14px;
			font-weight:normal;
			/*border:1px solid #eee; */
			border-bottom:1px solid #eee;
			cursor:pointer;		
			color:#452;
		}
		
		/* currently active header */
		#vert_accordion h2.current {
		
			cursor:default;
			background-color:#eee;
		}
		
		/* vert_accordion pane */
		#vert_accordion div.pane {
		
			/*border:1px solid #eee;*/
			border-width:0 2px;
			display:none;
			height:180px;
			padding:15px;
			color:#aaa;
			font-size:12px;
		}		
		
		#vert_accordion div.pane p {			
			margin:0 0 5px 0;
			
		}
		
		#navigationComponent{
		 display:none;
		
		}
		
		#searchComponent {		
			
			display:none;
		}
		
	</style>
	
	<div id ="vert_search">
		<a href="#" onclick="showSuche()">
			<table border="0"><tr><td>
			<img src="#{facesContext.externalContext.requestContextPath}/view/img/lupe_30.png" style="float:left; vertical-align: middle;"/>
			</td><td><p style="font-size:15px; color:#aaa; vertical-align: middle; font-weight:normal; margin-left: 5px">Suchen</p>
			</td></tr></table></a>
			
			<!--  Tab 0 Content -->
			<div id="searchComponent">
			<a4j:form>
		    <div style="float:left; margin-left: 15px; margin-top:10px">
				<h:commandButton type="submit" value="Start facetted search" action="#{artSearchAction.searchAll}"  /><br/><br/>
			</div><br/>
			        	
		       
		           <!--BEGIN: interedu hack -->
<!--		           <s:fragment rendered="#{currentApplication.identifier ne 'interedu'}">-->
			        <br/><h:inputText id="hdrSearchBox" value="#{artSearchAction.fullquery}" style=" vertical-align: middle; margin-left:15px"/>
			       
	               <rich:suggestionbox for="hdrSearchBox" suggestionAction="#{searchAction.autocomplete}" var="result" >
	               <h:column>
	                    <h:outputText value="#{result}" />
	               </h:column>
	               </rich:suggestionbox>	          
	               
	               <a4j:commandButton id="hdrSearchBtn" action="#{artSearchAction.getSearchView()}"  style="border: 0; vertical-align: middle; margin-left:3px" image="/img/search.png" value="#{messages['hdr.search']}" type="submit">
		     			 <s:defaultAction/>
		           </a4j:commandButton>
		           		          
			       <!-- END: interedu hack -->
	           </a4j:form>	       
		    </div>				
	</div>
	
	<!-- vert_accordion -->	
	<div id="vert_accordion">
			<!--  Suche  -->
			<a href="#" onclick="showMenu()">
			<table border="0"><tr><td>
			<img src="#{facesContext.externalContext.requestContextPath}/view/img/galery_30.PNG" style="float:left; vertical-align: middle;"/>
			</td><td><p style="font-size:15px; color:#aaa; vertical-align: middle; font-weight:normal; margin-left: 5px">Mein Bereich</p>
			</td></tr></table></a>
			
			<div id="navigationComponent">
			<c:if test="#{identity.loggedIn}">
			
			
			<!--  Tab 0 Content -->
			<div class="pane" style="display:block">		
				<h:form>
					<ul>
						<li><h:commandLink  value="#{messages['artaround.myProfil']}" action="profil" style="text-decoration:none;"/></li>
						<li><h:commandLink  value="#{messages['artaround.myProfil.newArtwork']}" action="#{artWorkAction.neuesKunstwerk}" style="text-decoration:none;"/></li>
						<li><h:commandLink  value="#{messages['artaround.myProfil.myArtworks']}" action="myArtWorks" style="text-decoration:none"/></li>
						<li><h:commandLink  value="#{messages['artaround.myProfil.myContacts']}" action="acontacts" style="text-decoration:none"/></li>
						<li><h:commandLink  value="#{messages['artaround.myProfil.myBlog']}" action = "myBlog" style="text-decoration:none"/></li>
						<li><h:commandLink  value="#{messages['artaround.myProfil.myEvents']}" style="text-decoration:none"/>	</li>								
					</ul>
				</h:form>
			</div>	
		</c:if>
	  </div>			
	</div>	
	
	
</ui:composition>
