	<script>

		function showMenu(){

			if ( document.getElementById('navigationComponent').style.display == 'block'){
		
				document.getElementById('navigationComponent').style.display = 'none'
				}

			else {
				document.getElementById('navigationComponent').style.display = 'block'
			};		
	
	}

		function showSuche(){

			if ( document.getElementById('searchComponent').style.display == 'block'){
		
				document.getElementById('searchComponent').style.display = 'none'
				}

			else {
				document.getElementById('searchComponent').style.display = 'block'
			};		
	
	}

		function showMyArtaround(){

			if ( document.getElementById('myArtaroundComponent').style.display == 'block'){
		
				document.getElementById('myArtaroundComponent').style.display = 'none'
				}

			else {
				document.getElementById('myArtaroundComponent').style.display = 'block'
			};		
	
	}

		

    </script>

	<style>
		/* root element for vert_accordion. decorated with rounded borders and gradient background image */
		#vert_accordion {
		
			/*background:#fff url(#{facesContext.externalContext.requestContextPath}/view/img/h300.png) ;*/
			background:#fff;
			width: 200px;
			/*border:1px solid #eee;	*/
			-background:#666;
			margin-top:10px;
			margin-left:-10px;
			
		}
		
		#vert_search, #vert_myartaround {
		
			/*background:#fff url(#{facesContext.externalContext.requestContextPath}/view/img/h300.png) ;*/
			background:#fff;

			/*border:1px solid #eee;	*/
			-background:#666;

		}
		
		
		/* vert_accordion header */
		#vert_accordion h2 {
		
			/*background:#fff url(#{facesContext.externalContext.requestContextPath}/view/img/h30.png);*/
			background:#fff;
			margin:0;
			padding:5px 15px;
			font-size:14px;
			font-weight:normal;
			/*border:1px solid #eee; */
			border-bottom:1px solid #eee;
			cursor:pointer;		
			color:#452;
		}
		
		/* currently active header */
		#vert_accordion h2.current {
		
			cursor:default;
			background-color:#eee;
		}
		
		/* vert_accordion pane */
		#vert_accordion div.pane {
		
			/*border:1px solid #eee;*/
			border-width:0 2px;
			display:none;
			height:180px;
			padding:15px;
			color:#aaa;
			font-size:12px;
		}		
		
		#vert_accordion div.pane p {			
			margin:0 0 5px 0;
			
		}
		
		#navigationComponent{
		 	display:none;
		
		}
		
		#searchComponent {		
			
			display:none;
		}
		
		#myArtaroundComponent {		
			
			display:none;
		}
		
	</style>
