<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:kiwi="http://www.kiwi-project.eu/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

	<!-- start header -->
	   
    
	    <div id="aiHeader">
    	<!-- logo: -->
	    <div id="aiLogo">
		    <a href="" title="AP Author Program">
	            <img src="#{facesContext.externalContext.requestContextPath}/view/img/ailogo.jpg" 
					alt="AP Logo" 
					title="AP Author Program"/>
	        </a>	    
	    </div>
	    
		<!-- text in the center of the page -->
	    <div id="mainnav">
			<div id="aiHeaderText">					
				<div class="top">
					<h:outputText value="AP"/>					
				</div>
		  
				<div class="sub">
					<h:outputText value="Author Program"/>
				</div>
				
				<div class="undersub">
					<h:outputText value="... creating learning material "/>
				</div>							
			</div>		
	    </div>
		<!-- fast login -->
		
		<c:if test="#{identity.loggedIn == false}">
		<div id="headerRight" style="margin-top:-92px; margin-right: 12px; padding: 5px">
		
			<div id="ai_headerpic">	
			
				
				<h:form>
				
						<table>
						<tr>
						<td><h:outputLabel for="username" style="font-size:12px; font-weight:300">Username</h:outputLabel></td>
						<td><h:inputText id="username" value="#{credentials.username}" style="margin:1px; width:150px"/></td>
						</tr>
						<tr>
						<td><h:outputLabel for="password" style="font-size:12px; font-weight:300">Password</h:outputLabel></td>
						<td><h:inputSecret id="password" value="#{credentials.password}" style="margin:1px; width:150px"/></td>
						</tr>
						<tr>
						<td>&#160;</td>
						<td><h:commandButton id="loginButton" value="Login" action="#{identity.login}" rendered="#{not identity.loggedIn}" style="margin:1px"/></td>
						</tr>
						</table>					
				    	
				 </h:form>
					    
		           		        	    
	    	</div>
	    	
	    </div>	
		</c:if>	
		
		
		 <c:if test="#{identity.loggedIn == true}">
		 <div id="headerRight" style="margin-top:-92px; margin-right: 12px; padding: 5px">
		
			<div id="ai_headerpic">	
				    	 	<table>
							<tr>
							<td ><img src="#{facesContext.externalContext.requestContextPath}/view/img/welcome.png"
									style="valign: center; vertical-align: middle"/></td>
							<td><h:outputText style="font-size: 12px; font-weight:bold; text-align:center" value="Hello #{identity.username}!"
			                       rendered="#{identity.loggedIn}" /></td>
							</tr>
							<td>&#160;</td>
							<td><h:form>
			                <h:commandButton action = "#{identityManagerService.logout}" value="Logout" style="float:right"/>
			                </h:form></td>
							<tr>
							</tr>
							</table>		
		
		     </div>
		   </div>
		
		 </c:if>			
				
		    
			
		
    </div>
	<!-- end header -->
	
	<!-- start main navigation bar -->
    <div id="navbar">
						
			<!-- start login and register -->
			
			<div id="login">
				<h:form id="formHdrNavigation">
		
				    <div id="user">	
				    
				    		    	
				    
				    	<s:link view="/edukms/home.seam" 
			                     value="EduKMS |  "
			                   />
			                   
			            <s:link view="/edukms/epie/home.seam" 
			                     value="EPIE | "
			                   />
			                   
			            <s:link view="/edukms/abcmaths/home.seam" 
			                     value="ABCmaths |  "
			                   />
			                   
			            <s:link view="/edukms/authorInterface/home.seam" 
			                     value="Admin Vocabulary "
			                   />
			                   
				    	<!-- 
			            <h:outputText value="#{messages['artaround.welcome']}, #{identity.username}!"
			                       rendered="#{identity.loggedIn}" />
		            
			            <s:link action="/artaround/pages/login/login.xhtml" 
			                     value="#{messages['artaround.login']}"
			                  rendered="#{not identity.loggedIn}" />
			                    
			            <h:outputText value=" | " />
			
			            <s:link action="/artaround/pages/login/register.xhtml" 
			                     value="#{messages['artaround.login.registerFast']}"
			                  rendered="#{not identity.loggedIn}" />
			        
			            <s:link action="#{identity.logout}" 
			                     value="#{messages['artaround.logout']}"
			                  rendered="#{identity.loggedIn}" />	
			                  
			             -->    
			
				    </div>
			
			    </h:form>
			</div>
		
			
			
			
			<!-- end login and register -->			
			
			<!-- searchbox: -->	 
			    
		    
    </div>
	<!-- end main navigation bar -->
	
</ui:composition>
