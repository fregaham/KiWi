				<h2>
					<h:outputText value="#{currentContentItem.title}"/>

				<h:outputText value="#{ideaFacade.desc}"/><br/>

				<b><h:outputText value="Co-Authors" rendered = "#{ideaFacade.coAuthors.size > 0}"/><br/></b>
				<ui:repeat var="ca" value="#{ideaFacade.coAuthors}">
					<h:outputText value="#{ca}"/>
				</ui:repeat>
