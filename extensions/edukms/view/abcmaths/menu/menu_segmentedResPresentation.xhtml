       <rich:toolBar>
        
			<rich:toolBarGroup location="right">
            <rich:dropDownMenu >
                <f:facet name="label"> 
                    <h:panelGroup>
                       
                        <h:graphicImage value="../img/plus.png" styleClass="pic"/>
                        <h:outputText value="Add Comment"/>                    
                        
                        
                    </h:panelGroup>
                </f:facet>
                
                 <c:if test="#{identity.loggedIn == true}">
                <rich:menuItem submitMode="ajax" value="Comment resource"
                    action="#{dkmsReadModusAction.insertComment()}">
                </rich:menuItem>
                </c:if>
                <c:if test="#{identity.loggedIn == false}">
                <rich:menuItem submitMode="ajax" value="Comment resource"
                    action="#" onclick="javascript:alert('Please go to platform home and login with your username and password!');">
                </rich:menuItem>
                </c:if>      

            </rich:dropDownMenu>
            </rich:toolBarGroup>
            
            <rich:toolBarGroup location="right">
            <rich:dropDownMenu >
                <f:facet name="label"> 
                    <h:panelGroup>
                       
                        <h:graphicImage value="../img/mouse.png" styleClass="pic"/>
                        <h:outputText value="Scroll Perspective"/>                    
                        
                        
                    </h:panelGroup>
                </f:facet>              
                 
                <rich:menuItem submitMode="ajax" value="Open"
                   action="#{dkmsReadModusAction.showScrollPerspective()}">
                </rich:menuItem>              

            </rich:dropDownMenu>
            </rich:toolBarGroup>
            
            <rich:toolBarGroup location="right">
            <rich:dropDownMenu >
                <f:facet name="label"> 
                    <h:panelGroup>
                       
                        <h:graphicImage value="../img/round_verysmall.png" styleClass="pic"/>
                        <h:outputText value="Cancel"/>
                        
                        
                    </h:panelGroup>
                </f:facet>
                
                <rich:menuItem submitMode="ajax" value="Back to Search"
                  action="#{dkmsReadModusAction.goToResultList()}">
                </rich:menuItem>
              

            </rich:dropDownMenu>
            </rich:toolBarGroup>
                       
        </rich:toolBar>
