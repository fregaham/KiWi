<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	template="layout/main.xhtml">

	<ui:define name="breadcrumps">
		<ul>
			<li class="first"><s:link
				view="/dkms/authorInterface/home.xhtml" value="AI Startseite" /></li>
			<li><s:link view="/dkms/authorInterface/startSequence.xhtml"
				value="Aufgaben/Lernsequenz" /></li>
		</ul>
	</ui:define>

	<ui:define name="body">

		<style>
h1 {
	color: #6f91c0;
	font-size: 16px;
	margin-left: 20px;
	margin-right: 10px;
	line-hight: 20px;
}

ul li {
	list-style-image: url(../img/li.png);
	color: #6f91c0;
	font-size: 14px;
	margin-left: 30px;
	margin-top: 5px;
}

li img {
	vertical-align: center;
}

h2 {
	color: #6f91c0;
	font-size: 14px;
	margin-left: 20px;
	margin-top: -15px;
}

.column {
	width: 600px;
	vertical-align: top;
}

#cover {
	margin: 10px -40px 0 0;
	width: 500px;
}

#arrows {
	width: 630px;
	margin: 20px;
}

#editor {
	margin: 30px 20px 20px 20px;
}
</style>

		<div id="cover"><!-- start cover -->

		<fieldset class="fieldsetborder"><legend>Editor
		fuer Angabe bzw. Lerninhalt</legend>
		<div><img style="margin: 10px 15px 0 15px; float: left;"
			src="#{facesContext.externalContext.requestContextPath}/view/img/editor.png" /><br />
		<h1 style="margin-top: 0px;">Hier koennen Sie Text und Bild
		editieren, formatieren und ein Movie einfuegen:</h1>
		<br/>
		<h:form>
		<h2>Um Bilder einzufuegen, muessen Sie diese zuerst hochladen.</h2>
		<!-- <h:commandLink value="Bild(er) hochladen" style="float:right; margin-right:25px; margin-top:-20px; text-decoration:none;"><img src="#{facesContext.externalContext.requestContextPath}/view/img/upload_arrow.png" /></h:commandLink> -->
		<a href="#" style="text-align:right;  float:right; margin-right:25px; margin-top:-20px; text-decoration:none" id = "uploadPicture" onclick="jQuery('#uploadPic').fadeIn('fast')">Bild(er) hochladen <img src="#{facesContext.externalContext.requestContextPath}/view/img/upload_arrow.png" /></a> 
		<br/>							
		</h:form>
		</div>
		
		<div id="editor"><h:form id="form">
			<rich:editor language="de" width="500" height="300"
				value="#{dkmsContentItemBean.angabe}" theme="advanced"
				viewMode="visual"
				plugins="safari,spellchecker,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,ibrowser">
				<f:param name="plugins"
					value="safari,spellchecker,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template" />
				<f:param name="theme_advanced_buttons1"
					value="save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect" />
				<f:param name="theme_advanced_buttons2"
					value="cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor" />
				<f:param name="theme_advanced_buttons3"
					value="tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen" />
				<f:param name="theme_advanced_buttons4"
					value="insertlayer,moveforward,movebackward,absolute,|,styleprops,spellchecker,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,blockquote,pagebreak" />
				<!-- <f:param name="theme_advanced_buttons5" value="|,ibrowser,|" />  -->
				<f:param name="theme_advanced_toolbar_location" value="top" />
				<f:param name="theme_advanced_toolbar_align" value="left" />
				<f:param name="theme_advanced_statusbar_location" value="bottom" /> 
				<f:param name="theme_advanced_resizing" value="true" />
			</rich:editor>
			<h:outputLabel for="dkmsContentItemName">
			                  		Titel: 
			                  </h:outputLabel>
				              <h:inputText id="dkmsContentItemName" 
							  	style="width:200px;"
								required="true" 
							  	value = "#{dkmsContentItemBean.dkmsContentItemName}"/>	
				<h:commandButton action="#{dkmsStoreAction.finish()}" value="#{messages['artaround.save']}" style="margin-top:5px;"/>
		
		</h:form></div>
		<div id="arrows">
		<table width="630px">
			<tr>
				<td align="left"><s:link
					view="/dkms/authorInterface/step1.xhtml">
					<img title="Zurueck"
						src="#{facesContext.externalContext.requestContextPath}/view/img/arrowleft.png" />
				</s:link></td>
				<td align="right"><s:link
					view="/dkms/authorInterface/test.xhtml">
					<img title="Weiter"
						src="#{facesContext.externalContext.requestContextPath}/view/img/arrowright.png" />
				</s:link></td>
			</tr>
		</table>
		</div>
		</fieldset>
		</div>
		<!-- end cover -->
								
	</ui:define>
</ui:composition>
